<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	  <h1>MyBookList</h1>

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" class="form-control" placeholder="Enter book title">
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" id="author" class="form-control" placeholder="Enter book author">
  </div>
  <div class="form-group">
    <label for="isbn">ISBN#:</label>
    <input type="text" id="isbn" class="form-control" placeholder="Enter book ISBN">
  </div>
  <button id="submit" class="btn btn-primary">Submit</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="book-list">
    </tbody>
  </table>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
